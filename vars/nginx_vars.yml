---
nginx_vhosts:
  - listen: "80"
    server_name: "192.168.0.161"
    state: "present"
    template: "{{ nginx_vhost_template }}"
    filename: "my.conf"
    extra_parameters: |
      location / {
          root /var/www/html/static;
          try_files $uri $uri.html =404;
      }

      location /api/ {
          proxy_pass http://192.168.0.162:8000/api/;
      }

      location /api1/ {
          proxy_pass http://192.168.0.165:8000/api/;    
        }
